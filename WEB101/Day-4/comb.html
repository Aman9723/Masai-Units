<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendants</title>
    <style>
        /* Descendent selector - space */
        /* selector1 selector2 ... */
        /* selectors -> tag,id,class, universal */
        body > div > p{
            background-color: pink;
        }
        #parent > span > p{
            /* select all p's which are inside div  */
            background-color: teal;
        }
    </style>
</head>
<body>
    <div id="parent">
        <p>p1 inside div</p>
        <p>p2 inside div</p>
        <h1>I am heading 1</h1>
        <h3>I am heading 3</h3>
        <span><p>I am p5 inside span</p></span>
        <p>I am p6</p>
    </div>

    <p>p3 outside div</p>
    <p>p4 outside div</p>
</body>
</html>
