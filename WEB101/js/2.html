<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <script>
        function login(){
            document.getElementById('display').innerText = "Successfully logged in";
        }
        
        function logout(){
            document.getElementById('display').innerText = "Successfully logged out";
        }
    </script>
</body>
</html>
