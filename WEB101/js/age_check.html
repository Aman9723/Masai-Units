<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="number" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="output"></p>

    <script>
        function checkAge(){
            let age = document.getElementById('input').value;
            if(age > 18){
                document.getElementById('output').innerText = 'You can drive in India!';
            }
            else if(age == 18){
                document.getElementById('output').innerText = 'You are just old enough to drive  in India!';
            }
            else{
                document.getElementById('output').innerText = "You can't drive in India!";
            }
        }
    </script>
</body>
</html>
