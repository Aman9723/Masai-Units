<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #ticket{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="form">
        <select id="type">
            <option value="Car">CAR</option>
            <option value="Truck">TRUCK</option>
            <option value="Bike">BIKE</option>
        </select>
        <input type="text" placeholder="Vehicle Number" id="number">
        <button type="submit" onclick="park()">Park Vehicle</button>
    </form>
    <div id="ticket"></div>
    <script src="index.js"></script>
</body>
</html>
